  <!-- Steel & Soul Text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">Steel & Soul</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#22D3EE" text-anchor="middle">GARAGE</text>

